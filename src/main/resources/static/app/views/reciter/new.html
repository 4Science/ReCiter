<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Include additional entries on separate lines
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>CWID / Identifier</label>
                                <input class="form-control" placeholder="rmn2131">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Richard">
                            </div>
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input class="form-control" placeholder="Milhouse">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Nixon">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <textarea class="form-control" placeholder="rmn2131@med.cornell.edu" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <input class="form-control" placeholder="Biochemistry">
                            </div>
                            <div class="form-group">
                                <label>Year of terminal degree</label>

                                <label>Institutions</label>
                                <textarea class="form-control" placeholder="Weill Cornell Medicine" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Known relationships <i>Last Name,First Name,Middle Name</i></label>

                            </div>
                            <div class="form-group">
                                <label>Known PMIDs</label>

                    </div>
                </div>
                <!-- /.row (nested) -->

        </div>
