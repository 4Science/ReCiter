<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Existing</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row" ng-controller='reciterExisting'>
					<div>
						<form class="col-lg-6" role="form" ng-submit='submit()'>
							<div class="form-group">
								<label>CWID / Identifier</label>
								<div angucomplete id="cwid" placeholder="rmn2131" pause="300"
									selectedobject="targetAuthor"
									url="http://localhost:8080/reciter/identitybeans/by/search?search="
									titlefield="firstName,middleName,lastName,cwid,title,primaryDepartment"
									descriptionfield="firstName,lastName,cwid"
									inputclass="form-control form-control-small"
									matchClass="angucomplete-span_bold_class" />
								<!-- <input ui-items="names" class="form-control" placeholder="rmn2131">  -->
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
						<div ng-if="data" class="col-lg-12">
							<h3>Performance</h3>
							<div>
								<strong>Overall accuracy</strong> - {{ data.precision }}
							</div>
							<div>
								<strong>Precision</strong> - {{ data.precision }}
							</div>
							<div>
								<strong>Recall</strong> - {{ data.recall }}
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">Details</div>
								<!-- /.panel-heading -->
								<div class="panel-body">
									<table class="table table-striped" at-table at-paginated
										at-list="table_data" at-config="config">
										<thead></thead>
										<tbody>
											<tr>
												<td at-implicit at-sortable at-attribute="status"
													width="150" at-initial-sorting="asc"></td>
												<td at-implicit at-sortable at-attribute="cwid" width="250"></td>
												<td at-implicit at-sortable at-attribute="targetName"></td>
												<td at-sortable at-attribute="pmid"><a
													href='http://www.ncbi.nlm.nih.gov/pubmed/{{item.pmid}}'>{{item.pmid}}</a></td>
											</tr>
										</tbody>
									</table>

									<at-pagination at-list="table_data" at-config="config"></at-pagination>
								</div>
								<!-- /.panel-body -->
							</div>
							<!-- /.panel -->
						</div>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
