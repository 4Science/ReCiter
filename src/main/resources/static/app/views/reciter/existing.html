<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Existing</h1>
    </div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>CWID / Identifier</label>
                                <div angucomplete id="cwid"
					              placeholder="rmn2131"
					              pause="300"
					              selectedobject="targetAuthor"
					              url="http://localhost:8080/reciter/identitybeans/by/search?search="
					              titlefield="firstName,middleName,lastName,cwid,title,primaryDepartment"
					              descriptionfield="firstName,lastName,cwid"
					              inputclass="form-control form-control-small"
					              matchClass="angucomplete-span_bold_class"/>
                                <!-- <input ui-items="names" class="form-control" placeholder="rmn2131">  -->
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
