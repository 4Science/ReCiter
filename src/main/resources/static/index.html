<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>

<!-- Meta-Information -->
<title>ReCiter</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="ReCiter">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<!-- Our Website CSS Styles -->
<link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="reciterWebApp">
	<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Our Website Content Goes Here -->
	<div ng-include='"templates/header.html"'></div>
	<!-- <div ng-view></div> -->

	<div class="container">
		<div class="row well">
			<form ng-controller='retrieveCwid' ng-submit='submit()'>
				<fieldset class="form-group">
					<label for="cwid" ng-model="cwid">cwid</label> <input type="text"
						ng-model="cwid" class="form-control" id="cwid"
						placeholder="jil3004">
				</fieldset>
				<input type="submit" class="btn btn-primary">
				</button>
				<div>
				precision: {{ precision }}
				recall: {{ recall }}
				</div>
			</form>
		</div>
		<div ng-controller="MainCtrl" class="container">
			<h1>Select text file</h1>
			<input type="file" on-read-file="showContent($fileContent)" />
			<div ng-if="content">
				<h2>File content is:</h2>
				<pre>{{ content }}</pre>
			</div>
			<form ng-controller='retrieveArticles' ng-submit='submit()'>
                <input type="submit" class="btn btn-primary">
            </form>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

	<!-- <div ng-include='"templates/footer.html"'></div> -->

	<!-- Vendor: Javascripts -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Vendor: Angular, followed by our custom Javascripts -->
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>

	<!-- Our Website Javascripts -->
	<script src="js/main.js"></script>

</body>
</html>
